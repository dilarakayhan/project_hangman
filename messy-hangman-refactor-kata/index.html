<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lacquer|Gochi+Hand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- div 1 -->
    <div class="header">
      <h1>Simple 'Hangman' Game</h1>
      <p>[no people will actually be harmed during this game]</p>
    </div>

    <!-- div 2 -->
    <div class="win">
      <h2>You won!</h2>
      <img src="win.gif" />
    </div>

    <!-- div 3 -->
    <div class="lose">
      <h2>You lost..</h2>
      <img src="lose.gif" />
      <p>The chosen word was: <span></span></p>
    </div>

    <!-- div 4 -->
    <div class="input-and-buttons">
      <input type="text" id="guess-input" placeholder="Guess a letter" maxlength="1" />
      <button class="guess">Guess</button>
      <button class="restart">Restart</button>
    </div>

    <!-- div 5 -->
    <div class="current-word">
      <h2>Current word:</h2>
      <div class="the_word">_ _ _ _ _</div>
    </div>

    <!-- div 6 -->
    <div class="incorrect-letters">
      <h3>Incorrectly guessed letters:</h3>
      <div class="guessed_letters"></div>
      <p class="lives">You have <span></span> lives remaining</p>
    </div>

  </div>
  <script type="text/javascript" src="functions.js"></script>

</body>

</html>
